<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 페이지 - 유저 관리</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<header>
    <h1>유저 관리</h1>
</header>
<nav>
    <a th:href="@{/admin/dashboard}">대시보드</a>
    <a th:href="@{/admin/users}">유저 관리</a>
    <a th:href="@{/admin/reviews}">리뷰 관리</a>
    <a th:href="@{/admin/settings}">설정</a>
    <a th:href="@{/admin/logout}" class="logout">로그아웃</a>
</nav>

<div class="container">
    <h2>유저 목록</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">1</td>
            <td th:text="${user.name}">John Doe</td>
            <td th:text="${user.email}">john.doe@example.com</td>
            <td th:classappend="${#strings.isEmpty(user.phoneNumber) ? 'google-user' : ''}"
                th:text="${#strings.isEmpty(user.phoneNumber) ? 'Google User' : user.phoneNumber}">
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}">수정</a> |
                <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
